<!DOCTYPE html>
<html>
<head>
  <title>Trim Quality Gate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .logo-container {
      position: absolute;
      top: 10px;
    }
    .logo img {
      width: 150px; /* 20% increase in size */
    }
    .vehicle-select-card,
    .entry-card,
    .display-card {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .vehicle-select-card h2,
    .entry-card h1,
    .display-card h2 {
      margin-top: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .vehicle-select-card {
      height: 180px;
    }
    .vehicle-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vehicle-button {
      margin: 5px;
      padding: 10px 40px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    .vehicle-button:hover {
      background-color: #45a049;
    }
    .vehicle-button.blink-animation {
      animation: blink-red 1s infinite;
    }
    @keyframes blink-red {
      50% {
        color: red;
        background-color: #f7f7f7;
      }
    }
    .space-between-cards {
      margin-top: 20px;
    }
    .right-part {
      margin-top: 20px;
      text-align: center;
    }
    .right-part label,
    .right-part input,
    .right-part button {
      display: block;
      margin: 10px auto;
    }
    .right-part input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .right-part button {
      width: 80%;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .right-part button:hover {
      background-color: #45a049;
    }
    .data-list {
      margin-top: 20px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
    }
    .check-sheet-table {
      width: 100%;
      margin-top: 20px;
    }
    .check-sheet-table th {
      padding: 10px;
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .check-sheet-table td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .check-sheet-table td:first-child {
      width: 10%;
    }
    .check-sheet-table td:nth-child(2) {
      width: 30%;
    }
    .check-sheet-table td:nth-child(3) {
      width: 30%;
    }
    .check-sheet-table td:last-child {
      width: 30%;
    }
    .blink-animation {
      animation: blink-red 1s infinite;
    }
    @keyframes blink-red {
      50% {
        color: red;
        background-color: #f7f7f7;
      }
    }
    .invalid-submit-message {
      color: red;
      font-size: 14px;
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }
    .edit-button {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .edit-button:hover {
      background-color: #45a049;
    }
    .edit-button.delete-button {
      background-color: #ff3333;
    }
    .edit-button.delete-button:hover {
      background-color: #e62e2e;
    }
    .edit-button.save-button {
      background-color: #3377ff;
    }
    .edit-button.save-button:hover {
      background-color: #2e6be6;
    }
    /* Styles for the login page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      width: 100%;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
    .invalid-login-message {
      color: red;
      font-size: 14px;
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
        <div class="invalid-login-message" id="invalidLoginMessage">Invalid username or password.</div>
      </div>
    </div>
  
    <div class="logo-container">
      <div class="logo">
        <img src="toyota_logo.png" alt="Toyota Logo">
      </div>
    </div>
    <div class="container" style="display: none;">
      <div class="vehicle-select-card">
        <h2 class="header">Select the Vehicle type</h2>
        <div class="vehicle-buttons">
          <button class="vehicle-button" onclick="selectVehicle(this)">Innova</button>
          <button class="vehicle-button" onclick="selectVehicle(this)">Fortuner</button>
          <button class="vehicle-button" onclick="selectVehicle(this)">CMPV</button>
          <div class="invalid-submit-message" id="invalidSubmitMessage">Please select a vehicle type.</div>
        </div>
      </div>
  
      <div class="entry-card">
        <h1 class="header">Trim Quality Gate</h1>
        <div class="flex-container">
          <div class="right-part">
            <label for="input1">Enter the Body no:</label>
            <input type="text" id="input1" required>
            <label for="input2">Enter the Defect type:</label>
            <input type="text" id="input2" required>
            <button type="button" class="small-button" data-app="A" onclick="selectApp('A')">App A</button>
            <button type="button" class="small-button" data-app="B" onclick="selectApp('B')">App B</button>
            <button type="button" class="small-button" data-fun="A" onclick="selectFun('A')">Fun A</button>
            <button type="button" class="small-button" data-fun="B" onclick="selectFun('B')">Fun B</button>
            <button type="button" onclick="displayData()">Submit</button>
          </div>
        </div>
      </div>
  
      <div class="display-card">
        <h2 class="header">Check Sheet</h2>
        <div class="data-list" id="previousEntries">
          <table class="check-sheet-table">
            <tr>
              <th>Sl No</th>
              <th>Vehicle</th>
              <th>Body No</th>
              <th>Defect Type</th>
              <th>Rank</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
      </div>
  
      <div class="logout-button">
        <button class="edit-button delete-button" onclick="logout()">Logout</button>
      </div>
    </div>
  
    <script>
      let slNoCounter = 1;
      let vehicleSelected = false;
      let editedRowIndex = -1;
  
      function selectVehicle(button) {
        const vehicleButtons = document.querySelectorAll('.vehicle-button');
        vehicleButtons.forEach(btn => btn.classList.remove('blink-animation'));
        button.classList.add('blink-animation');
        vehicleSelected = true;
      }
  
      function selectApp(appType) {
        document.querySelectorAll('.small-button').forEach(button => button.classList.remove('blink-animation'));
        document.querySelector(`button[data-app="${appType}"]`).classList.add('blink-animation');
      }
  
      function selectFun(funType) {
        document.querySelectorAll('.small-button').forEach(button => button.classList.remove('blink-animation'));
        document.querySelector(`button[data-fun="${funType}"]`).classList.add('blink-animation');
      }
  
      function displayData() {
        const input1Value = document.getElementById('input1').value;
        const input2Value = document.getElementById('input2').value;
        const displayElement = document.getElementById('previousEntries');
        const invalidSubmitMessage = document.getElementById('invalidSubmitMessage');
  
        if (!vehicleSelected) {
          invalidSubmitMessage.style.display = 'block';
          return;
        }
  
        invalidSubmitMessage.style.display = 'none';
  
        if (editedRowIndex === -1) {
          const entryRow = document.createElement('tr');
          entryRow.innerHTML = `
            <td>${slNoCounter++}</td>
            <td>${document.querySelector('.blink-animation').innerText}</td>
            <td>${input1Value}</td>
            <td>${input2Value}</td>
            <td>${getAppRank()}</td>
            <td>${getFunRank()}</td>
            <td><button class="edit-button" onclick="editRow(this)">Edit</button></td>
            <td><button class="edit-button delete-button" onclick="deleteRow(this)">Delete</button></td>
          `;
  
          displayElement.querySelector('table').appendChild(entryRow);
        } else {
          const rowToEdit = displayElement.querySelector('table').rows[editedRowIndex];
          rowToEdit.cells[1].innerText = document.querySelector('.blink-animation').innerText;
          rowToEdit.cells[2].innerText = input1Value;
          rowToEdit.cells[3].innerText = input2Value;
          rowToEdit.cells[4].innerText = getAppRank();
          rowToEdit.cells[5].innerText = getFunRank();
          editedRowIndex = -1;
        }
  
        document.getElementById('input1').value = '';
        document.getElementById('input2').value = '';
        document.querySelectorAll('.small-button').forEach(button => button.classList.remove('blink-animation'));
  
        displayElement.scrollTop = displayElement.scrollHeight;
      }
  
      function editRow(button) {
        const row = button.parentNode.parentNode;
        editedRowIndex = row.rowIndex;
        const vehicleType = row.cells[1].innerText;
        const bodyNo = row.cells[2].innerText;
        const defectType = row.cells[3].innerText;
  
        const vehicleButtons = document.querySelectorAll('.vehicle-button');
        vehicleButtons.forEach(btn => {
          if (btn.innerText === vehicleType) {
            btn.classList.add('blink-animation');
          } else {
            btn.classList.remove('blink-animation');
          }
        });
  
        document.getElementById('input1').value = bodyNo;
        document.getElementById('input2').value = defectType;
      }
  
      function deleteRow(button) {
        const rowToDelete = button.parentNode.parentNode;
        rowToDelete.remove();
      }
  
      function getAppRank() {
        const selectedApp = document.querySelector('.small-button[data-app].blink-animation');
        return selectedApp ? selectedApp.getAttribute('data-app') : '';
      }
  
      function getFunRank() {
        const selectedFun = document.querySelector('.small-button[data-fun].blink-animation');
        return selectedFun ? selectedFun.getAttribute('data-fun') : '';
      }
  
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginContainer = document.querySelector('.login-container');
        const mainContainer = document.querySelector('.container');
        const invalidLoginMessage = document.getElementById('invalidLoginMessage');
  
        if (username === 'admin' && password === 'password') {
          loginContainer.style.display = 'none';
          mainContainer.style.display = 'flex';
        } else {
          invalidLoginMessage.style.display = 'block';
        }
      }
  
      function logout() {
        const loginContainer = document.querySelector('.login-container');
        const mainContainer = document.querySelector('.container');
        const invalidLoginMessage = document.getElementById('invalidLoginMessage');
  
        loginContainer.style.display = 'flex';
        mainContainer.style.display = 'none';
        invalidLoginMessage.style.display = 'none';
      }
    </script>
  </body>
  </html>
